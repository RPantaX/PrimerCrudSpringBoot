<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>

        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/estudiantes}">
                        Control de Estudiantes
                    </a>
                </div>
            </nav>
        </nav>
        <div class="container">
            <div class="row">
                <h1>Lista de Estudiantes</h1>
            </div>
            <div class="col-lg-3 pb-2">
                <a class="btn btn-primary btn-sm mb3" th:href="@{/estudiantes/nuevo}">Crear nuevo Estudiante</a>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="estudiante : ${estudiantes}" >
                    <th th:text="${estudiante.getNombre()}"></th>
                    <th th:text="${estudiante.getApellido()}"></th>
                    <th th:text="${estudiante.getEmail()}"></th>
                    <th><a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}"><i class="bi bi-person-fill-gear"></i></a> </th>
                    <th ><a th:href="@{/estudiantes/{id}(id=${estudiante.id})}"><i class="bi bi-trash3"></i></a> </th>
                </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
